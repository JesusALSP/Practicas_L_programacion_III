          <li>

            type="date"
            id="start"
            name="trip-start"
            value="1900-01-01"

            max="2040-12-31" />
                    </li>
            <label for="edad"> Edad:</label>
            <input type="age" id="age" name="user_age" />
            <label for="mail"> Correo electr√≥nico:</label>
            <input type="email" id="mail" name="user_email" />

            <input type="NC" id="NC" name="user_NC" />
            <input type="submit" value="Enviar">

      </form>
